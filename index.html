<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Heeriye</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img_container">
                <img src="images/f1.jpg" alt="">
            </div>
            <audio src="Music/Heeriye.mp3" controls></audio>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="Previous" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="Play" title="Play"></i>
                <i class="fa-solid fa-forward" id="Next" title="Next"></i>
            </div>

            <!-- Volume control -->
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
